name: GoLang CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies and run tests
        run: |
          go mod tidy
          go test ./...

      - name: Debug environment
        run: |
          echo $SHELL
          echo $GITHUB_SHA

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx version

      - name: Build Docker image
        run: |
          docker buildx build -t gcr.io/persuasive-axe-317613/carbon-api:$GITHUB_SHA .

      - name: Decode service account key (if base64 encoded)
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > decoded_key.json || exit 1

      - name: Login to Google Container Registry (GCR)
        run: |
          gcloud auth activate-service-account --key-file=decoded_key.json
          echo "Logged into GCR."

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/persuasive-axe-317613/carbon-api:$GITHUB_SHA

      - name: Deploy to GCP App Engine
        run: |
          gcloud app browse || gcloud app deploy --quiet --stop-previous-version
