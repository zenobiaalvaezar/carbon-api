name: GoLang CI/CD Pipeline

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies and run tests
        run: |
          go mod tidy
          go test ./...

      - name: Check secrets
        run: |
          echo "GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}"
          echo "GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}"
        
      - name: Debug environment
        run: |
          echo $SHELL
          echo $GITHUB_SHA

      - name: Set up Docker Buildx
        run: |
          docker buildx create --use
          docker buildx version

      - name: Build Docker image
        run: |
          docker buildx build -t gcr.io/persuasive-axe-317613/carbon-api:$GITHUB_SHA .

      - name: Push Docker image to GCR
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/key.p12
          gcloud auth activate-service-account --key-file=/tmp/key.p12 --account=github-actions-sa@persuasive-axe-317613.iam.gserviceaccount.com
          gcloud auth configure-docker
          docker push gcr.io/persuasive-axe-317613/carbon-api:$GITHUB_SHA

      - name: Deploy to GCP App Engine
        run: |
          gcloud app browse || gcloud app deploy --quiet
